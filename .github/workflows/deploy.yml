name: Deploy Lambda on Push

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-south-1
  S3_BUCKET: yc-normal-checking-chunkr
  LAMBDA_NAME: Normal_yc_checking_chunkr_lambda   # ðŸ‘ˆ replace with actual lambda name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Zip Lambda code
        run: |
          cd my_lambda1
          zip -r lambda1.zip .

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload zip to S3
        run: |
          aws s3 cp my_lambda1/lambda1.zip s3://$S3_BUCKET/my_lambda1/lambda1.zip

      - name: Update Lambda function
        run: |
          aws lambda update-function-code \
            --function-name $LAMBDA_NAME \
            --s3-bucket $S3_BUCKET \
            --s3-key my_lambda1/lambda1.zip
